<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp to a Number</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script defer src="./script/script.js"></script>
</head>

<body>
    <div class="app-container">
        <div class="card">

            <img class="model boy" src="./public/SVG/boy.svg" alt="boy">
            <img class="model girl" src="./public/SVG/girl.svg" alt="girl">

            <header>
                <h1>Enter Number To Jump To Whatsapp</h1>
            </header>

            <main>
                <div class="container">
                    <form id="login" onsubmit="submitForm(event)">

                        <div class="field">
                            <label for="phone">Enter Phone Number</label>
                            <input id="phone" type="tel" name="phone" />
                        </div>

                        <div class="field">
                            <label for="phone">Enter Message <span class="optional">(optional)</span></label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>

                        <input type="submit" class="btn" value="Submit" />
                    </form>
                </div>
            </main>

            <section>
                <div class="container pro-tip">
                    Pro Tip: <a href="https://www.whatsapp.com/download/">Download WhatsApp</a> on desktop to avoid
                    this
                    opening link in a new tab.
                </div>
            </section>
            <section>
                <div class="container creator">
                    <a href="https://twitter.com/chhabraamit12?ref_src=twsrc%5Etfw" class="twitter-follow-button"
                        data-show-count="false">Follow @chhabraamit12</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
